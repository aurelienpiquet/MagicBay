<!-- Pagination Links-->
<div class="text-right">        
    <a href="{{ url_for(path, page=items.prev_num) }}" class="btn btn-outline-dark {% if items.page == 1 %}disabled{% endif %}">
        &laquo;</a>

    <!-- Loop through the number of pages to display a link for each-->
    {% for page_num in items.iter_pages(left_edge=1, right_edge=1, left_current=1, right_current=2) %}
        {% if page_num %}
        <!-- Check for the active page and set the link to "Active"-->
            {% if items.page == page_num %}
            <a href="{{ url_for(path, page=page_num) }}"
               class="btn btn-dark">
                {{ page_num }}
            </a>
            {% else %}
            <a href="{{ url_for(path, page=page_num) }}"
               class="btn btn-outline-dark">
                {{ page_num }}
            </a>
            {% endif %}
        {% else %}
            <span class=ellipsis>â€¦</span>
        {% endif %}
    {% endfor %}   
    <a href="{{ url_for(path, page=items.next_num) }}" class="btn btn-outline-dark {% if items.page == items.pages %}disabled{% endif %}">&raquo;</a>
    
</div>  
<p class="text-right mt-3"> Page courante {{ items.page }} sur {{ items.pages }}</p>
